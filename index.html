<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title class="title">PDX Pizza</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h4 id="welcome">Welcome to PDX Pizza </h4>
      <h6>All of our pizzas are gluten-free and come with organic local tomato-based pizza sauce and shredded alternative mozzarella cheese. Please select a size and toppings below.</h6>
    </div>

    <form id="form">

      <h6>Select a size:</h6>
      <select class="form-control" id="pizza-size">
        <option></option>
        <option>Small - $10</option>
        <option>Medium - $15 </option>
        <option>Large - $20</option>
      </select>

      <h6>Toppings -<em> $1 each</em></h6>
      <div class="form-group">
        <input type="checkbox" id="mushrooms" name="toppings" value="1">
        <label for="mushrooms">Mushrooms</label>

        <input type="checkbox" id="olives" name="toppings" value="1">
        <label for="olives">Olives</label>

        <input type="checkbox" id="peppers" name="toppings" value="1">
        <label for="peppers">Peppers</label>
      </div>


      <button type="submit" class="btn btn-primary" id="submit">Submit for price</button>
    </form>

    <div class="total">
      <p>Your pizza will cost $<span id="cost">___</span></p>
    </div>

  </div>
</body>
</html>
