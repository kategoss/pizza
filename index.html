<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PDX Pizza</title>
</head>
<body>
  <h2>PDX Pizza</h2>

    <div class="container">
      <h4>Welcome to PDX Pizza. All of our pizzas are gluten-free and come with organic local tomato-based pizza sauce and shredded alternative mozzarella cheese. Please select a size below and your toppings.</h4>

      <form id="form">

      <p>Select a size:</p>
      <select class="form-control" id="size">
        <option></option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <p>Toppings</p>
      <div>
        <input type="checkbox" id="mushrooms" name="feature" value="mushrooms" checked />
        <label for="mushrooms">Mushrooms</label>
      </div>

      <div>
        <input type="checkbox" id="olives" name="feature" value="olives" />
        <label for="olives">Olives</label>
      </div>

      <div>
        <input type="checkbox" id="peppers" name="feature" value="peppers" />
        <label for="peppers">Peppers</label>
      </div>

        <button type="submit" class="btn btn-primary" id="submit">Submit for price</button>

      </form>

      <div>
        <p>Your pizza will be $<span id="total"></span></p>
      </div>
    </div>
  </body>
</html>
