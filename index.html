<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title class="title">PDX Pizza</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h4 id="welcome">Welcome to PDX Pizza </h4>
      <h6>All of our pizzas are gluten-free and come with organic local tomato-based pizza sauce and shredded alternative mozzarella cheese. Please select a size and toppings below.</h6>
    </div>

    <form id="form">

      <h6>Select a size:</h6>
      <select class="form-control" id="size">
        <option></option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <h6>Toppings -<em> $1 each</em></h6>
      <div>
        <input type="checkbox" id="mushrooms" name="feature" value="mushrooms" checked />
        <label for="mushrooms">Mushrooms</label>
      </div>

      <div>
        <input type="checkbox" id="olives" name="feature" value="olives" />
        <label for="olives">Olives</label>
      </div>

      <div>
        <input type="checkbox" id="peppers" name="feature" value="peppers" />
        <label for="peppers">Peppers</label>
      </div>

        <button type="submit" class="btn btn-primary" id="submit">Submit for price</button>
      </form>

      <div class="total">
        <p>Your pizza will be $<span id="total"></span></p>
      </div>
    </div>
  </body>
</html>
